<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
</head>
<body class="fundo">
    <form id="formulario" class="form">
        <legend>Cadastro</legend>
        <div class="n">
            <label for="nome">Nome Completo:</label>
            <br>
            <input type="text" id="nome" name="nome" required autocomplete="off" class="caixa">
        </div>
        <br>
        <div class="end">
            <label for="endereco">Digite seu Endere√ßo:</label>
            <br>
            <input type="text" id="endereco" name="endereco" placeholder="Rua,Bairro,00" class="caixa">
        </div>
        <br>
        <div class="cid">
            <label for="cidade">Digite sua Cidade e Estado:</label>
            <br>
            <input type="text" id="cidade" name="cidade" class="caixa">
        </div>
        <br>
        <div class="cp">
            <label for="cpf">Insira seu CPF:</label>
            <br>
            <input type="number" id="cpf" name="cpf" placeholder="123.456.789-0" autocomplete="off" class="caixa">
        </div>    
        <br>
        <input type="submit" id="enviar" name="enviar" value="Enviar" class="botao">
        <input type="button" id="converte" name="converte" value="Converter" onclick="converter()" class="botao">
    </form>
    <script src="main.js"></script>
</body>
</html>
