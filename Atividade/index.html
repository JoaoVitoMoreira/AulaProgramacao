<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Games</h1>
    </header>
    <main>
        <form action="">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required minlength="5">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
            <br><br>
            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" name="telefone" placeholder="(00) 0 0000-0000">
            <br><br>
            <label for="cpf">CPF:</label>
            <input type="number" id="cpf" name="cpf" placeholder="000.000.000-0" required minlength="11">
            <br><br>
            <label for="rg">RG:</label>
            <input type="number" id="rg" name="rg" placeholder="00.000.000-00" required minlength="10"> 
            <br><br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required minlength="8">
            <br><br>
            <label for="confSenha">Confirme sua senha:</label>
            <input type="password" id="confSenha" name="confSenha" required minlength="8">
            <br><br>
            <label for="dataNasc">Data de nascimento:</label>
            <input type="date" id="dataNasc" name="dataNasc" required>
            <br><br>
            <label for="end">Endereço:</label>
            <input type="text" id="end" name="end">
            <br><br>
            <label for="num">Número:</label>
            <input type="number" id="num" name="num">
            <br><br>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro">
            <br><br>
            <label for="noti">Deseja receber notificações por email?</label>
            <br>
            <label for="sim">Sim</label>
            <input type="radio" id="sim" name="noti" checked>
            <label for="nao">Não</label>
            <input type="radio" id="nao" name="noti">
            <br><br>
            <input type="submit" value="Cadastrar" id="cadastro" name="cadastro" onclick="valida()">
        </form>
    </main>
    <footer>
        <h6>by:João Vitor Moreira</h6>
    </footer>
<script src="main.js"></script>
</body>
</html>
